<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | GJ Supplies</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="main-header">
  <a href="index.html" class="logo">GJ <span>Supplies</span></a>
</header>

<main class="container">
  <h2>Select Payment Method</h2>

  <div class="card">
    <label>
      <input type="radio" name="payment" value="UPI" checked>
      UPI (Google Pay / PhonePe)
    </label><br><br>

    <label>
      <input type="radio" name="payment" value="COD">
      Cash on Delivery
    </label><br><br>

    <label>
      <input type="radio" name="payment" value="CARD">
      Debit / Credit Card (display only)
    </label><br><br>

    <p style="color:#666;font-size:14px;">
      No card or UPI details are stored on this website.
    </p>

    <button id="confirmPaymentBtn" class="btn btn-primary">
      Confirm Payment
    </button>
  </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
