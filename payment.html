<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header"><div class="container header-content"><a href="index.html" class="logo">GJ <span>Supplies</span></a></div></header>
    <main class="container">
        <h1 class="section-title">Select Payment Method</h1>
        <div class="card" style="padding: 24px; max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: 20px;">
                <label><input type="radio" name="payMethod" value="COD" checked> Cash on Delivery</label>
            </div>
            <div style="margin-bottom: 20px;">
                <label><input type="radio" name="payMethod" value="UPI"> UPI Payment (Manual)</label>
            </div>

            <div id="upiForm" style="display:none; padding: 20px; background: #f9f9f9; border-radius: 4px;">
                <p>Scan QR to Pay:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=gjsupplies@upi" style="margin: 10px 0;">
                <div class="form-group">
                    <label>UPI Reference ID</label>
                    <input type="text" id="upiRef" placeholder="12-digit Ref Number">
                </div>
                <div class="form-group">
                    <label>Payment Screenshot</label>
                    <input type="file" id="upiProof" accept="image/*">
                </div>
                <p style="font-size: 12px; color: #666;">* Payments are manually verified for safety.</p>
            </div>

            <button id="confirmOrderBtn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">CONFIRM ORDER</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
