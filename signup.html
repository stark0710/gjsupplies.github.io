<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #2874f0;">
    <div class="container" style="display: flex; justify-content: center; padding-top: 80px;">
        <div class="card" style="display: flex; width: 700px; height: 450px; background: white; overflow: hidden;">
            
            <div style="background-color: #2874f0; color: white; padding: 40px 30px; width: 40%; display: flex; flex-direction: column; justify-content: space-between;">
                <div>
                    <h2 style="font-size: 28px; font-weight: 500; margin-bottom: 16px;">Signup</h2>
                    <p style="font-size: 16px; color: #dbdbdb; line-height: 1.5;">Sign up with your mobile number to get started</p>
                </div>
            </div>

            <div style="padding: 40px 30px; width: 60%; display: flex; flex-direction: column;">
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Full Name" required style="border: none; border-bottom: 1px solid #e0e0e0; padding: 10px 0;">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter Email" required style="border: none; border-bottom: 1px solid #e0e0e0; padding: 10px 0;">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Mobile Number" required style="border: none; border-bottom: 1px solid #e0e0e0; padding: 10px 0;">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Set Password" required style="border: none; border-bottom: 1px solid #e0e0e0; padding: 10px 0;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #fb641b; margin-top: 20px;">Continue</button>
                    
                    <div class="text-center" style="margin-top: 20px;">
                        <a href="login.html" style="color: #2874f0; font-weight: 500;">Existing User? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            localStorage.setItem('gj_user', JSON.stringify(user));
            alert('Account created successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
