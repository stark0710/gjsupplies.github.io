<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <div id="authLink"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="padding: 40px; margin-top: 24px; max-width: 800px; margin-left: auto; margin-right: auto;">
            <h1 class="section-title">Contact Us</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <div>
                    <h3>Get in touch</h3>
                    <p style="margin-bottom: 16px; color: #666;">Have a question? We'd love to hear from you.</p>
                    
                    <div style="margin-bottom: 16px;">
                        <strong>Address:</strong><br>
                        123 Market Street,<br>
                        Business District,<br>
                        Mumbai, MH 400001
                    </div>
                    
                    <div style="margin-bottom: 16px;">
                        <strong>Email:</strong><br>
                        support@gjsupplies.in
                    </div>
                    
                    <div>
                        <strong>Phone:</strong><br>
                        +91 98765 43210
                    </div>
                </div>
                
                <form onsubmit="event.preventDefault(); alert('Message sent! We will contact you shortly.');">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
