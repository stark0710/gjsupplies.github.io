<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 30px; max-width: 800px;">
        <h1 class="section-title">Contact Us</h1>
        
        <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: var(--shadow);">
            <p style="margin-bottom: 20px;">We'd love to hear from you. Whether you have a question about products, orders, or custom kits.</p>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px;">
                <div>
                    <h3><i class="fa-brands fa-whatsapp"></i> WhatsApp</h3>
                    <p>+91 98765 43210</p>
                    <p style="font-size: 0.9rem; color: #666;">Available Mon-Sat, 10am - 7pm</p>
                </div>
                <div>
                    <h3><i class="fa-solid fa-envelope"></i> Email</h3>
                    <p>support@gjsupplies.in</p>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" rows="5" required></textarea>
                </div>
                <button class="auth-btn" style="width: auto;">Send Message</button>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
