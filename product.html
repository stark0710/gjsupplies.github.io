<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <div class="search-bar"><input type="text" id="globalSearch" placeholder="Search..."></div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" class="cart-icon">
                    <span>Cart</span>
                    <div class="cart-count" id="cartCount">0</div>
                </a>
                <div id="authLink"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <a href="products.html" style="display: block; margin-bottom: 16px; color: #878787;">← Back to Products</a>
        
        <div class="product-detail">
            <div class="gallery">
                <img id="mainImage" class="gallery-main" src="" alt="Product Image">
            </div>
            
            <div class="info">
                <h1 id="productTitle" style="font-size: 24px; margin-bottom: 12px;">Loading...</h1>
                <div id="productPrice" class="product-price" style="font-size: 28px; margin-bottom: 24px;"></div>
                
                <div style="margin-bottom: 24px;">
                    <h3 style="font-size: 16px; margin-bottom: 8px;">Description</h3>
                    <p id="productDesc" style="color: #666; line-height: 1.6;"></p>
                </div>

                <div class="product-actions">
                    <button id="addToCartBtn" class="btn btn-primary" style="padding: 18px;">ADD TO CART</button>
                    <button class="btn btn-secondary" style="padding: 18px;">BUY NOW</button>
                </div>
                
                <div style="margin-top: 24px; color: #878787; font-size: 14px;">
                    <p>✓ 7 Day Replacement Policy</p>
                    <p>✓ Cash on Delivery available</p>
                </div>
            </div>
        </div>

        <section style="margin-top: 60px;">
            <h2 class="section-title">Related Products</h2>
            <div id="relatedProducts" class="products-grid">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
