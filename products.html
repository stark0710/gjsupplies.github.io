<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-microchip"></i>
                GJ <span>Supplies</span>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search for components, kits...">
                <button><i class="fa-solid fa-search"></i></button>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <div id="user-section"><a href="login.html">Login / Signup</a></div>
                <a href="cart.html" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 30px;">
        <h1 class="section-title">All Products</h1>
        
        <!-- Filters could go here -->
        
        <div class="product-grid" id="all-products">
            <!-- JS Populated -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-col">
                <h4>GJ Supplies</h4>
                <p>Reliable Electronics & Robotics Components.</p>
            </div>
        </div>
        <div class="copyright">&copy; 2026 GJ Supplies</div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const container = document.getElementById('all-products');
        
        // Filter Logic
        const urlParams = new URLSearchParams(window.location.search);
        const categoryFilter = urlParams.get('category');
        const searchFilter = urlParams.get('search');

        let displayProducts = PRODUCTS;

        if (categoryFilter) {
            document.querySelector('.section-title').textContent = categoryFilter;
            displayProducts = PRODUCTS.filter(p => p.category === categoryFilter);
        }

        if (searchFilter) {
            document.querySelector('.section-title').textContent = `Search: "${searchFilter}"`;
            displayProducts = PRODUCTS.filter(p => p.name.toLowerCase().includes(searchFilter.toLowerCase()));
        }

        if (displayProducts.length === 0) {
            container.innerHTML = '<p>No products found.</p>';
        } else {
            displayProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <a href="product.html?id=${product.id}">
                        <img src="${product.image}" alt="${product.name}">
                        <h3 class="product-title">${product.name}</h3>
                    </a>
                    <div class="product-price">${UI.formatPrice(product.price)}</div>
                    <div class="product-actions">
                        <button class="btn-add-cart" onclick="Cart.add(${product.id})">Add to Cart</button>
                        <button class="btn-like"><i class="fa-regular fa-heart"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
