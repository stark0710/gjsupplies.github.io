<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            
            <div class="search-bar">
                <input type="text" id="globalSearch" placeholder="Search for products...">
            </div>

            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html" style="font-weight: 700">Products</a>
                <a href="cart.html" class="cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span>Cart</span>
                    <div class="cart-count" id="cartCount">0</div>
                </a>
                <div id="authLink">
                    <a href="login.html" class="btn btn-white">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
            <h1 class="section-title" style="margin-bottom: 0; border: none;">All Products</h1>
            <select style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                <option>Sort by: Relevance</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
        </div>

        <div id="productsGrid" class="products-grid">
            <!-- Products Loaded via JS -->
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="text-center" style="color: #878787; font-size: 12px;">
                Â© 2026 GJ Supplies. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const search = urlParams.get('search');
            App.renderProducts('productsGrid', search);
            
            if(search) {
                document.getElementById('globalSearch').value = search;
            }
        });
    </script>
</body>
</html>
