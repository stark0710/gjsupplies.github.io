<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="logo" style="color: var(--primary-color); justify-content: center; margin-bottom: 20px;">
            <i class="fa-solid fa-microchip"></i> GJ Supplies
        </a>
        <h2>Sign-In</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-link">
            New to GJ Supplies? <a href="signup.html">Create your account</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mock Login - in real app, check against DB
            const storedUsers = JSON.parse(localStorage.getItem('users_db')) || [];
            const user = storedUsers.find(u => u.email === email && u.password === password);

            if (user) {
                State.setUser(user);
                
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'profile.html';
                window.location.href = redirect;
            } else {
                alert('Invalid email or password. (Try signing up first)');
            }
        }
    </script>
</body>
</html>
