<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="profile-layout">
            <div class="sidebar-nav">
                <div style="padding: 16px; border-bottom: 1px solid #f0f0f0;">
                    <div style="font-size: 12px;">Hello,</div>
                    <div style="font-weight: 600;" id="userName">User</div>
                </div>
                <a href="orders.html">My Orders</a>
                <a href="profile.html" class="active">Account Settings</a>
                <a href="payment.html">Payments</a>
                <a href="#" onclick="logout()" style="color: red;">Logout</a>
            </div>

            <div class="card" style="padding: 24px;">
                <h2 class="section-title">Personal Information</h2>
                <form id="profileForm">
                    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Full Name</label>
                            <input type="text" id="p_name" disabled>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Phone Number</label>
                            <input type="text" id="p_phone" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="p_email" disabled>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="alert('Edit functionality coming soon')">Edit Information</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('gj_user'));
        if (!user) window.location.href = 'login.html';
        
        document.getElementById('userName').textContent = user.name;
        document.getElementById('p_name').value = user.name;
        document.getElementById('p_email').value = user.email;
        document.getElementById('p_phone').value = user.phone || 'Not set';

        function logout() {
            localStorage.removeItem('gj_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
