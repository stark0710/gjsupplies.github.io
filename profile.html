<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="profile-layout">
            <div class="sidebar-nav">
                <div style="padding: 16px; border-bottom: 1px solid #f0f0f0;">
                    <div style="font-size: 12px;">Hello,</div>
                    <div style="font-weight: 600;" id="userName">User</div>
                </div>
                <a href="orders.html">My Orders</a>
                <a href="profile.html" class="active">Account Settings</a>
                <a href="#" onclick="logout()" style="color: red;">Logout</a>
            </div>

            <div class="card" style="padding: 24px;">
                <h2 class="section-title">Account Settings</h2>
                <form id="profileEditForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="p_name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="p_phone" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address (Read-only)</label>
                        <input type="email" id="p_email" disabled>
                    </div>
                    <div class="form-group">
                        <label>Delivery Address</label>
                        <textarea id="p_address" rows="3" required placeholder="Enter your full address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('gj_user'));
        if (!user) window.location.href = 'login.html';
        
        document.getElementById('userName').textContent = user.name;
        document.getElementById('p_name').value = user.name;
        document.getElementById('p_email').value = user.email;
        document.getElementById('p_phone').value = user.phone || '';
        document.getElementById('p_address').value = user.address || '';

        document.getElementById('profileEditForm').addEventListener('submit', (e) => {
            e.preventDefault();
            user.name = document.getElementById('p_name').value;
            user.phone = document.getElementById('p_phone').value;
            user.address = document.getElementById('p_address').value;
            
            localStorage.setItem('gj_user', JSON.stringify(user));
            
            // Sync with gj_users list
            const users = JSON.parse(localStorage.getItem('gj_users')) || [];
            const idx = users.findIndex(u => u.email === user.email);
            if(idx !== -1) {
                users[idx] = user;
            } else {
                users.push(user);
            }
            localStorage.setItem('gj_users', JSON.stringify(users));
            
            alert('Profile updated successfully!');
            location.reload();
        });

        function logout() {
            localStorage.removeItem('gj_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
