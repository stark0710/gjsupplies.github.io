<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | GJ Supplies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">GJ <span>Supplies</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <div id="authLink"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title">Shopping Cart</h1>
        
        <div class="cart-container">
            <div id="cartItems" class="cart-items">
                <!-- Cart items loaded via JS -->
                <div style="padding: 40px; text-align: center;">Loading cart...</div>
            </div>
            
            <div class="price-details">
                <h3 style="color: #878787; text-transform: uppercase; font-size: 16px; margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #eee;">Price Details</h3>
                
                <div class="price-row">
                    <span>Price (Items)</span>
                    <span id="cartTotal">₹0</span>
                </div>
                <div class="price-row">
                    <span>Delivery Charges</span>
                    <span style="color: green;">FREE</span>
                </div>
                
                <div class="price-row total">
                    <span>Total Amount</span>
                    <span id="cartFinal">₹0</span>
                </div>
                
                <button class="btn btn-primary" style="width: 100%; margin-top: 16px;" onclick="window.location.href='checkout.html'">PLACE ORDER</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
